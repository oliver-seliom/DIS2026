<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: start;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .book-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .book-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .book-title {
      font-weight: 600;
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .book-details {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .success {
      background: #efe;
      color: #3c3;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Books Library</h1>

    <div class="content">
      <div class="card">
        <h2>Book Collection</h2>
        <div id="books-container">
          <div class="loading">Loading books...</div>
        </div>
      </div>

      <div class="card">
        <h2>Add New Book</h2>
        <div id="message"></div>
        <form id="book-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
          </div>

          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
          </div>

          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" min="1000" max="2100" required>
          </div>

          <button type="submit">Add Book</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api/books';

    // Fetch and display books
    async function loadBooks() {
      try {
        const response = await fetch(API_URL);
        const result = await response.json();

        const container = document.getElementById('books-container');

        if (result.success && result.data.length > 0) {
          container.innerHTML = '<div class="book-list">' +
            result.data.map(book => `
              <div class="book-item">
                <div class="book-title">${book.title}</div>
                <div class="book-details">
                  by ${book.author} (${book.year})
                </div>
              </div>
            `).join('') +
            '</div>';
        } else {
          container.innerHTML = '<div class="loading">No books found</div>';
        }
      } catch (error) {
        console.error('Error loading books:', error);
        document.getElementById('books-container').innerHTML =
          '<div class="error">Failed to load books. Make sure the server is running.</div>';
      }
    }

    // Handle form submission
    document.getElementById('book-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        year: parseInt(document.getElementById('year').value)
      };

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.success) {
          document.getElementById('message').innerHTML =
            '<div class="success">Book added successfully!</div>';
          document.getElementById('book-form').reset();
          loadBooks();

          setTimeout(() => {
            document.getElementById('message').innerHTML = '';
          }, 3000);
        } else {
          document.getElementById('message').innerHTML =
            '<div class="error">' + result.message + '</div>';
        }
      } catch (error) {
        console.error('Error adding book:', error);
        document.getElementById('message').innerHTML =
          '<div class="error">Failed to add book. Make sure the server is running.</div>';
      }
    });

    // Load books on page load
    loadBooks();
  </script>
</body>
</html>
